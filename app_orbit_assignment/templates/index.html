<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacts </title>
    {% block css %}
        <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='bower_components/fontawesome/css/font-awesome.min.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='css/sidebar.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
   {% endblock css %}
   <base href="/">
  </head>
  <body class="{% block body_classes %}{% endblock body_classes %}" ng-app="ContactsApp">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top gray-backgroud">
        <div class="navbar-header">   
            <a href="/" class="navbar-brand">Logo </a>
        </div>
    </nav>
    <div >
        <div class="nav-side-menu">
            <div class="brand">Brand Logo</div>
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out list-unstyled">
                   <a href="/"> <li>Dashboard</li> </a>
                   <a href="/contacts"> <li> Contacts</li> </a>
                </ul>
            </div>
        </div>
        <div class="container" id="main">
            <div class="row">
                <div class="col-md-11 content-container">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
    {% block footer %} 
    {% endblock footer %}
    {% block js %}
        <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static', filename='bower_components/angular/angular.min.js') }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
        
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/helper.js') }}"></script>
        <script src="{{url_for('static', filename='js/controllers/contacts/contact_list_controller.js')}}"></script>  
        <script src="{{url_for('static', filename='js/controllers/contacts/contact_form_controller.js')}}"></script> 
        <script src="{{url_for('static', filename='js/services/contacts/contacts_data_service.js')}}"></script>     
    {% endblock js %}
  </body>
</html>
